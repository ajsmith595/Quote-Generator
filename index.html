<!doctype html>
<html>
<head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">RANDOM QUOTE GENERATOR</h1>
        <h3 class="text-center">MADE BY <a href="https://ajsmith595.github.io/Portfolio/">ADAM SMITH</a></h3>
        <br>

        <br>
        <div>

</html>
